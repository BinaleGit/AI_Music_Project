{% extends "layout.html" %}
{% block title %}Predict{% endblock %}
{% block content %}
  <h1>Predict</h1>
  <form action="/predict" method="post">
    <label for="age">Hours of study:</label>
    <input type="number" id="age" name="age" required placeholder="Enter Hours of Study">
    <br>
    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender" required placeholder="Gender">
    <br>
    <input type="submit">
  </form>
  {% if predictions %}
    <h2>Predictions:</h2>
    <p>The predicted score is: {{ predictions }}</p>
  {% endif %}
{% endblock %}
